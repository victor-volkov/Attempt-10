<!-- Schedule configuration modal -->
<div id="scheduleModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-[60]">
    <div class="relative top-20 mx-auto p-5 border w-[800px] shadow-lg rounded-md bg-white">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">Configure Posting Schedule</h3>
            <button onclick="closeScheduleModal()" class="text-gray-400 hover:text-gray-500">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <form id="scheduleForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Posts per day</label>
                <input type="number" id="postsPerDay" min="1" max="24" value="1"
                       class="mt-1 block w-32 rounded-md border-gray-300 shadow-sm">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Active Days</label>
                <div class="grid grid-cols-7 gap-2">
                    {% for day in ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] %}
                    <label class="flex items-center justify-center p-2 border rounded cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" name="days" value="{{ day }}" class="hidden">
                        <span class="text-sm">{{ day }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Time Slots</label>
                <div class="grid grid-cols-6 gap-2" id="timeSlots">
                    {% for hour in range(24) %}
                    <label class="flex items-center justify-center p-2 border rounded cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" name="hours" value="{{ hour }}" class="hidden">
                        <span class="text-sm">{{ '%02d:00'|format(hour) }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white 
                               bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Schedule
                </button>
            </div>
        </form>
    </div>
</div>
